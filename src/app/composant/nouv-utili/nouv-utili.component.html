<header>
  <div class="logo">
    <a href="index.html"><span>Mon</span>Labo</a>
  </div>
  <ul class="menu">
    <li><a href="/pa">Accueil</a></li>
    <li><a href="#a-propos">À propos</a></li>
    <li><a href="/login">Se connecter</a></li>
  </ul>
  <div class="responsive-menu"></div>
</header>

<div class="col-md-12 mb-3 mt-3 text-center">
  <button (click)="fileInput.click()" style="background-color: transparent; border: none;">
    <img [src]="imgUrl" class="rounded-circle" width="150px" height="150px" />
    <input hidden type="file" #fileInput (change)="onFileInput(fileInput.files)">
  </button>
</div>

<hr>

<div class="col-md-12">
  <h2 class="mb-3">
    <i class="fas fa-info-circle blue-color"></i>&nbsp;Informations sur l'utilisateur
  </h2>
  <div class="alert alert-danger" *ngIf="errorMsg.length > 0">
    <div *ngFor="let msg of errorMsg">
      {{ msg }}
    </div>
  </div>
  <div class="alert alert-success" *ngIf="successMsg">
    {{ successMsg }}
  </div>

  <form>

    <div class="row mb-3">
      <div class="col">
        <input type="email" [(ngModel)]="UtilisateurDto.email" class="form-control" placeholder="Adresse email" name="email" />
      </div>
      <div class="col">
        <input type="text" [(ngModel)]="UtilisateurDto.laboratoireId" class="form-control" placeholder="ID Laboratoire" name="fkIdLaboratoire"  />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <input type="text" [(ngModel)]="UtilisateurDto.nomComplet" class="form-control" placeholder="Nom complet" name="nomComplet" />
      </div>
      <div class="col">
        <input type="text" [(ngModel)]="UtilisateurDto.profession"   class="form-control" placeholder="Profession" name="profession" />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <input type="tel"  [(ngModel)]="UtilisateurDto.numTel" class="form-control" placeholder="Numéro de téléphone" name="numTel" />
      </div>
      <div class="col" >
        <label class="form-label">Signature</label>
        <div>  </div>
        <button type="button" class="btn btn-outline-primary" (click)="fileInput.click()">
          <i class="fas fa-upload"></i> Choisir un fichier
        </button>
        <input
          hidden
          type="file"
          #fileInput
          name="signature"
          accept="image/*"
          (change)="onFileInput(fileInput.files)"
        />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label class="form-label">Utilisateur Actif</label>
        <select class="form-control" [(ngModel)]="UtilisateurDto.isActive" name="isActive">
          <option value="true">true</option>
          <option value="false">false</option>
        </select>
      </div>
    </div>


    <div class="row mb-3">
      <div class="col">
        <label class="form-label">Role</label>
        <select class="form-control" [(ngModel)]="UtilisateurDto.role" name="role">
          <option value="" disabled selected>Rôle</option>
          <option value="administrateur">ADMIN</option>
          <option value="technicien">USER</option>

        </select>
      </div>
      <div class="col">
        <textarea class="form-control" placeholder="Description" name="description" rows="2"></textarea>
      </div>
    </div>

    <div class="col-md-12 text-right">
      <button class="btn btn-danger mr-3" (click)="cancelClick()">
        <i class="fas fa-ban"></i>&nbsp;
        Annuler
      </button>
      <button class="btn btn-primary" (click)="saveUser()">
        <i class="fas fa-save"></i>&nbsp;
        Enregitrer
      </button>
    </div>
  </form>
</div>
