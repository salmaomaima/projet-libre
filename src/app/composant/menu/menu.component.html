<div class="accordion" id="appMenuAccordion">
  <div class="card" *ngFor="let menu of menuProperties">
    <div class="card-header" id="menu{{menu.id}}">
      <h2 class="mb-0">
        <button class="btn btn-link btn-block text-left" type="button"
                (click)="toggleCollapse(menu)">
          <i class="{{menu.icon}}"></i>&nbsp;
          {{menu.titre}}
        </button>
      </h2>
    </div>

    <div *ngIf="menu.active" id="collapse{{menu.id}}" class="collapse show">
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <a href="javascript:void(0);" (click)="navigate(menu)" style="color: inherit;">
              <i class="{{menu.icon}}"></i>&nbsp;
              {{menu.titre}}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
