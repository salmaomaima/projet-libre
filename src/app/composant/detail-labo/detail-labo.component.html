 <div class="row mb-1 mr-0 custom-border">
  <div class="col-md-1 custom-border-right p-1 text-center mb-1 mt-1 ">
    <img [src]="clientFournisseur.photo ? clientFournisseur.photo : 'assets/th66.jpeg'" width="80px" height="80px">
  </div>

  <div class="col-md-5 custom-border-right mb-1 mt-1">
    <div class="col">
      <div class="row">
        <div class="col-md-1"><i class="fas fa-id-card blue-color"></i></div>
        <div class="col-md-10">ID : 12345</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fas fa-university blue-color"></i></div>
        <div class="col-md-10">Nom : Laboratoire Central</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fas fa-image blue-color"></i></div>
        <div class="col-md-10">
          Logo : <img src="assets/labo-logo.png" alt="Logo" width="100">
        </div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fas fa-file-alt blue-color"></i></div>
        <div class="col-md-10">NRC : 789654321</div>
      </div>
    </div>
  </div>

  <div class="col-md-3 custom-border-right mb-1 mt-1">
    <div class="col">
      <div class="row">
        <div class="col-md-1"><i class="fas fa-check-circle blue-color"></i></div>
        <div class="col-md-10">Statut : Actif</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fas fa-calendar blue-color"></i></div>
        <div class="col-md-10">Date d'Activation : 2024-01-01</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fas fa-signature blue-color"></i></div>
        <div class="col-md-10">Signature : <img src="assets/signature.jpeg" alt="Signature" width="100"></div>
      </div>
    </div>
  </div>



  <div class="col-md-3 mb-1 mt-1 ">
    <div class="row">
      <div class="col-md-4">
        <button type="button" class="btn btn-link" (click)="modifierlabo()" >
          <i class="fas fa-pencil-alt"></i>&nbsp;Modifier
        </button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-link text-danger" >
          <i class="fas fa-trash-alt"></i>&nbsp;Supprimer
        </button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-link ">
          <i class="far fa-list-alt"></i>&nbsp;Details
        </button>
      </div>
    </div>
  </div>

  <div class="modal fade"  data-backdrop="static" data-keyboard="false" tabindex="-1"
       aria-labelledby="staticBackdropLabel"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Etes vous-sur de vouloir supprimer ce {{ origin }}?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            <i class="fas fa-ban"></i>&nbsp;Annuler</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            <i class="fas fa-trash-alt"></i>&nbsp;Supprimer</button>
        </div>
      </div>
    </div>
  </div>
