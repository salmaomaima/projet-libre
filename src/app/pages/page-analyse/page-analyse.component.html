<div class="container mt-4">
  <!-- Titre de la page -->
  <div class="row mb-3">
    <div class="col-md-8">
      <h1>Liste des analyses</h1>
    </div>
    <div class="col-md-4 text-end">
      <!-- Bouton pour ajouter une nouvelle analyse -->
      <app-boutton-action
        (clickEvent)="nouvanalyse()"
      ></app-boutton-action>
    </div>
  </div>

  <!-- Affichage de la liste des analyses -->
  <div *ngIf="listAnalyse.length; else noAnalyses">
    <div *ngFor="let analyse of listAnalyse" class="row mb-3">
      <div class="col">
        <app-detail-clt-frs
          [Analyse]="analyse"
        ></app-detail-clt-frs>
      </div>
    </div>

    <!-- Pagination -->
    <div class="row">
      <div class="col text-center">
        <app-pagination></app-pagination>
      </div>
    </div>
  </div>

  <!-- Message si aucune analyse n'est disponible -->
  <ng-template #noAnalyses>
    <div class="alert alert-info text-center" role="alert">
      Aucune analyse disponible pour le moment.
    </div>
  </ng-template>
</div>
