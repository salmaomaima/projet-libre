
<header>
  <div class="logo">
    <a href="index.html"> <span>Mon</span>Labo</a>
  </div>
  <ul class="menu">
    <li><a href="/pa">Accueil</a></li>
    <li><a href="#a-propos">À propos</a></li>
    <li><a href="/login">Se connecter</a></li>
  </ul>
  <div class="responsive-menu"></div>
</header>

<div class="salma">
  <div class="wrapper">
    <h1>S'inscrire</h1>
    <div class="card-body">
      <div class="alert alert-success" style="display: none;">
        Succès ! Votre compte a été créé.
      </div>
      <div class="alert alert-danger" style="display: none;">
        Une erreur s'est produite. Veuillez réessayer.
      </div>
      <form>
        <div class="input-box">
          <input type="text" placeholder="Nom" name="nom" required>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Profession" name="profession" required>
        </div>
        <div class="input-box">
          <input type="email" placeholder="E-mail" name="email" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Mot de passe" name="password" required>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Ville" name="ville" required>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Code postal" name="codePostale" required>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Numéro de téléphone" name="numTel" required>
        </div>
        <button type="submit" class="btn">S'inscrire</button>
      </form>
      <div class="register-link">
        <p>Vous avez déjà un compte ? <a href="/login">Se connecter</a></p>
      </div>
    </div>
  </div>
</div>
